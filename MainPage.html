<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
        }

            nav a {
                color: white;
                text-decoration: none;
                margin-right: 20px;
            }

        section {
            padding: 60px 20px 20px;
            min-height: 100vh;
        }

        #home {
            background-color: #f0f0f0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px;
            background-color: #ddd;
        }

        #projects {
            background-color: white;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        #contact {
            background-color: #f0f0f0;
            text-align: center;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #444;
            }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <img src="/api/placeholder/200/200" alt="Profile Picture" class="profile-img">
        <h1>Your Name</h1>
        <p>Web Developer | Designer | Creative Professional</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>Description of your first project goes here.</p>
                <button onclick="window.location.href='#'">View Project</button>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>Description of your second project goes here.</p>
                <button onclick="window.location.href='#'">View Project</button>
            </div>
            <div class="project-card">
                <h3>Project 3</h3>
                <p>Description of your third project goes here.</p>
                <button onclick="window.location.href='#'">View Project</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
